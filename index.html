<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample FormSpree Form</title>
  <link rel="stylesheet" href="css/default.css"></link>
</head>
<body>
  <h1>Contact Form</h1>
  <p>Would you like to learn more about our services?  Drop us a line!</p>
  <form method="post" action="https://formspree.io/cam@nycda.com">
    <label for="name">Name:</label><input type="text" name="name">
    <label for="email">Email:</label><input type="email" name="_replyto">
    <label for="note">Note:</label><textarea name="note">
    </textarea><br />
    <input type="submit" value="Send">
  </form>

  <p>The above is a demonstration using a contact form with FormSpree.io</p>
</body>
</html>
